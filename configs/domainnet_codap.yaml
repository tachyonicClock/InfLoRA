# Training
# epochs: 5     # full experiment
# init_epoch: 5 # full experiment
# seed: [0,1,2,3,4] # full experiment
epochs: 1     # short test
init_epoch: 1 # short test
seed: [0]     # short test
batch_size: 128
num_workers: 3

# No Replay:
fixed_memory: true
memory_per_class: 0
memory_size: 0

# Scenario:
total_sessions: 5
shuffle: false
init_cls: 69
increment: 69
dataset: domainnet
data_path: data/domainnet

# Model
embd_dim: 768
net_type: sip
num_heads: 12

# Method
model_name: sprompts_coda
prompt_param:
- 100 # e_pool_size (Liang & Li, 2024) denotes as $p$
- 8   # e_p_length (Liang & Li, 2024) denotes as $e$
- 0   # ortho_mu

# Optimizer
optim: adam
init_lr: 0.001 # set based on supplementary of Liang & Li (2024)
lrate: 0.001   # set based on supplementary of Liang & Li (2024)
init_weight_decay: 0
weight_decay: 0

# Other settings
EPSILON: 1.0e-08
prefix: reproduce
