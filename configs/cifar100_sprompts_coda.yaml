---
---
# Training
# epochs: 20     # full experiment
# init_epoch: 20 # full experiment
epochs: 2     # short test
init_epoch: 2 # short test

batch_size: 128
num_workers: 16
dataset: cifar100

# No Replay:
fixed_memory: true
memory_per_class: 0
memory_size: 0

# Scenario:
increment: 10
init_cls: 10
seed: [0,1,2,3,4]
shuffle: false
total_sessions: 10

# Model
embd_dim: 768
net_type: sip
num_heads: 12

# Method
model_name: sprompts_coda
prompt_param:
- 100 # e_pool_size (Liang & Li, 2024) denotes as $p$
- 8   # e_p_length (Liang & Li, 2024) denotes as $e$
- 0   # ortho_mu

# Optimizer
optim: adam
init_lr: 0.001 # set based on supplementary of Liang & Li (2024)
lrate: 0.001   # set based on supplementary of Liang & Li (2024)
init_weight_decay: 0
weight_decay: 0

# Other settings
data_path: data/
EPSILON: 1.0e-08
prefix: reproduce
